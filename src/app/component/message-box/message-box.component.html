<div class="row outer-message-box">
  <div class="col-md-3 left-outer-box">
    <div class="left-inner-box">
      <div class="card left-card">
        <div class=" card-header">
          <div class="row">
          <div class="login-user-name col-sm-6">
            <span><b> {{loginUserName}}</b></span>
          </div>
          <div class="logout-icon col-sm-6" (click)="logout()">
            <i class="fa fa-sign-out logout"></i>
          </div>
        </div>
        <div class="input-group search-box">
          <input type="text" class="form-control" placeholder="Search this blog">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        </div>
        <div class="card-body left-card-body">
          <li class="profile-data border border-secondary" *ngFor='let userData of responseUserList'
            (click)="getUserByUniqueId(userData.userUniqueId)">
            <div class="d-flex bd-highlight">
              <div class="img_cont name-circle">
                <span class="">{{userData.name|slice:0:1}} </span>
              </div>
              <div class="user-info">
                <span><b>{{userData.name}}</b></span>
                <p>{{userData.name}} is online</p>
              </div>
            </div>
          </li>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-9 right-outer-box" *ngIf="isMessageBox">
    <div class="row right-inner-box">
      <div class="card right-card">
        <div class="card-header">
          <li class="profile-data">
            <div class="d-flex bd-highlight">
              <div class="img_cont name-circle">
                <span class="">{{responseUserData.name|slice:0:1}} </span>
              </div>
              <div class="user-info">
                <span><b>{{responseUserData.name}}</b></span>
                <!-- <p>{{responseUserData.name}} is online</p> -->
              </div>
            </div>
          </li>

        </div>
        <div class="card-body right-card-body">
          <div class="message-data" [innerHTML]="myHtml">
            <!-- <li class="message" *ngFor='let messageData of messageList'>
              <span class="">{{messageData.message}} </span>
            </li> -->
          </div>
        </div>
        <div class="card-footer">
          <div class="form-group row">
            <div class="col-sm-11 img-cont">
              <input type="text" class="form-control" [(ngModel)]="messageModel.message"
            placeholder="Enter messge" id="message" name="messge">
            </div>
            <button type="button" class="btn btn-success col-sm-1 col-form-label" (click)="sendMessage()">send</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
